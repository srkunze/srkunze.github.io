<!doctype html>

<html lang="en" ng-app="srkunze">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.png">

    <title>Sven R. Kunze</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
    <link href="jqvmap.min.css" rel="stylesheet">

    <style>
    a {color: #4477b2;}
    .ok_pulse {
      display: inline-block;
      width: 0.5em;
      height: 0.5em;
      background: green;
      animation: pulse 3s infinite;
      border-radius: 50%;
      margin-bottom: 3px;
    }
    @keyframes pulse {
      0% {
          box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4);
      }
      70% {
          box-shadow: 0 0 0 10px rgba(0, 255, 0, 0);
      }
      100% {
          box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
      }
    }

    .div-with-table { overflow:auto; visibility: hidden; }
    .div-with-table > table { visibility: visible; }
    .div-with-table:hover { visibility: visible; }

    .twitter {
      height: 1.8em;
    }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #2f527b; color: white">
      <a class="navbar-brand" href="#">Sven R. Kunze</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">

        </ul>
      </div>
    </nav>

      <div class="jumbotron" style="color: white; background-color: #4477b2">
        <div class="container">
          <h2 class="display-4">Sven R. Kunze</h2>
        </div>
      </div>

      <div class="container">

            </p>
          </div>

            <p>

        </div>

    <footer class="container">

    <script>
      Mousetrap.bind('up up down down left right left right b a', function() {
